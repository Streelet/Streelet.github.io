<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Css-->
    <link rel="stylesheet" href="styles.css" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="music-player.css" />

    <script src="js/box.js"></script>
    <script src="js/music-player.js"></script>

    <title>Principal Menu</title>
  </head>
  <body>
    
    <div id="background">
      <div id="background-effect">
        <div id="content">
          <div id="principal-section">
            <div id="select">
              <ul>
                <li>Campaign</li>
                <li>Multiplayer</li>
                <li>Community</li>
                <li>Theater</li>
                <li>Forge</li>
              </ul>
            </div>
          </div>
          <div id="lateral-section">
            <div id="team-section">
              <div id="section-title">
                <p>Fireteam</p>
              </div>
              <div class="player">
                <div class="player-img">
                  <img src="img/elements/player-emblem/Crossed Swords.png" alt="img">
                </div>
                <div class="player-text">
                  <h2>117 - Jhon </h2>
                </div>
              </div>
              <div class="player">
                <div class="player-img">
                  <img src="img/elements/player-emblem/Crossed Swords.png" alt="img">
                </div>
                <div class="player-text">
                  <h2>004 - Carter </h2>
                </div>
              </div>
              <div class="player">
                <div class="player-img">
                  <img src="img/elements/player-emblem/Crossed Swords.png" alt="img">
                </div>
                <div class="player-text">
                  <h2>025-Lindsay</h2>
                </div>
              </div>
              <div class="player">
                <div class="player-img">
                  <img src="img/elements/player-emblem/Crossed Swords.png" alt="img">
                </div>
                <div class="player-text">
                  <h2>021 - Emile</h2>
                </div>
              </div>
              <div class="player">
                <div class="player-img">
                  <img src="img/elements/player-emblem/Crossed Swords.png" alt="img">
                </div>
                <div class="player-text">
                  <h2>034 - Buck</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <a href="https://facebook.com"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a href="https://instagram.com"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://github.com"><i class="fa-brands fa-github"></i></a>
          
          
          <div id="h-indicator"><div id="filling"><a href="#"><i class="fa-solid fa-headphones"></i> </a></div></div>
        </footer>

        <div id="hiddenBox">
          <div class="title">
            <div id="progress-container">
              <section id="progress"></section>
            </div>
            <i class="fa-solid fa-music-note"></i>
          </div>
          <section class="controls">
            <button id="random-button" class="control-button">
              <i class="fas fa-random"></i>
            </button>
            <button id="previous-button" class="control-button">
              <i class="fas fa-backward"></i>
            </button>
            <div id="play-circle">
              <button id="play-button" class="control-button">
                     <i class="fas fa-play"></i>
              </button>
            </div>

            <button id="next-button" class="control-button">
              <i class="fas fa-forward"></i>
            </button>
            <button id="repeat-button" class="control-button">
              <i class="fas fa-repeat"></i>
            </button>
          </section>
          <div id="actual-song">
            <h6>Never Forget</h6>
            <p>Maring O'Donell, Michael Salvatori - Halo 3</p>
          </div>
          <ul class="songs">
            <li>
              <a href="media/audio/never-forget.mp3"
                ><h6>Never Forget</h6>
                <p>Halo 3 Ost</p></a
              >
            </li>
            <li>
              <a href="media/audio/deliver-hope.mp3"
                ><h6>Deliver Hope</h6>
                <p>Halo 3 Ost</p></a
              >
            </li>
            <li>
              <a href=""
                ><h6>Three Gates</h6>
                <p>Halo 3 Ost</p></a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
